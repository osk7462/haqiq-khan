{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% if title %}
      <title>{{title}}</title>
      {% else %}
      <title>Haqiq Khan</title>
      {% endif %}
</head>

<body>
    <div class="topnav" id="myTopnav">
      <div class="container1">
        <a href="#" class="active left-menu-item brandName">Haqiq Khan</a>
        <a href="#" class="right-menu-item">Logout</a>
        <a href="#" class="right-menu-item">Profile</a>
        <a href="#" class="right-menu-item">New Post</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      </div>
      <br>
    <div class="container1">
        <div class="row">
            <div class="col-8" id="col-8">
                    
           {% block content %} {% endblock %}  
            </div>
            <div class="col-4" id="col-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                      Recent sites
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                  </div>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>
</body>

</html>
